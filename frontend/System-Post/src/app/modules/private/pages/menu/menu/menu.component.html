<div nz-row class="container-general-categories">
  <div nz-col nzSpan="24">
    <div nz-row>
      <div nz-col nzSpan="24">
        <button
          nz-button
          class="btn-regresar">
          <span nz-icon nzType="left-circle" nzTheme="outline" class="icon-regresar"></span>
          Menu
        </button>
      </div>
    </div>
    
    <div nz-row>
      <div nz-col nzSpan="24">
        <div nz-row>
          <div nz-col nzSpan="24" class="containerCategories">
            <div class="titleCategories">
              <h2>
                Categorias
              </h2>
            </div>
            <div class="content-btn-add">
              <button
                class="btn-add-category"
                nz-button
                nzType="primary">
                Agregar categoria
              </button>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24" class="categories-list">
        <div class="segmented-categories">
          @for (cat of categoriesProducts; track $index) {
            <button
              nz-button
              class="btn-category"
              [class.selected]="cat?.selected"
              (click)="seletedCategory(cat)">
              <div class="contentCategory">
                <div class="container-icon-category">
                  <span nz-icon [nzType]="cat?.icon ?? 'bug'" nzTheme="fill"></span>
                </div>
                <div class="container-label-category">
                  <span class="textEllipsis">
                    {{ cat.name }}
                  </span>
                </div>
              </div>
            </button>
          }
        </div>
        @for (cat of categoriesProducts; track $index) {
          <div>
            @if (cat.idCategory === selectedCategoryId) {
              <ng-container>
                <p>Contenido de la categoría: {{ cat.name }}</p>
                <!-- Aquí va la lógica para mostrar productos, etc -->
              </ng-container>
            }
          </div>
        }
      </div>
    </div>
  </div>
</div>
